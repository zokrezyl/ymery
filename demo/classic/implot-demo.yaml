widgets:
  # Popup for ImPlot demo
  implot-demo-popup:
    type: popup
    data:
      kernel:
        type: kernel
    main-data: kernel
    body:
      - text: "Implot Waveform Demo"
      - separator
      - implot:
          label: "Waveforms"
          body:
            - implot-layer:
                label: "Sine"
              data-path: /providers/waveform-st/available/sine/0
            - implot-layer:
                label: "Square"
              data-path: /providers/waveform-st/available/square/0
            - implot-layer:
                label: "Triangle"
              data-path: /providers/waveform-st/available/triangle/0

  # Tab content for ImPlot Demo
  implot-demo-tab:
    type: composite
    data:
      kernel:
        type: kernel
    main-data: kernel
    body:
      # Upper part: Button to open popup
      - button:
          label: "Open ImPlot Demo Popup"
          body: implot-demo-popup
      - separator
      - text: "Local Data Tree (Kernel):"
      # Lower part: Tree view of local data
      - child:
          size: [0, 300]
          border: true
          body:
            - data-path: $kernel
              builtin.tree-view:
