widgets:
  # ============================================================================
  # GENERIC TREE VIEW - Recursive tree display without selection
  # ============================================================================
  tree-view:
    type: composite
    body:
      - foreach-child:
          - tree-node:
              body: builtin.tree-view

  # ============================================================================
  # ERROR TREE VIEW - Tree view with red styling for error display
  # ============================================================================
  error-tree-view:
    type: composite
    style:
      text: [1.0, 0.3, 0.3, 1.0]
      border: [1.0, 0.3, 0.3, 1.0]
    body:
      - child:
          border: true
          flags:
            - auto-resize-x
            - auto-resize-y
          body: builtin.tree-view
