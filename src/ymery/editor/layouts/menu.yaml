widgets:
  # ============================================================================
  # MENU BAR CONTENT (for hello_imgui show_menus callback)
  # ============================================================================
  menu-bar-content:
    type: composite
    body:
      - menu:
          label: "File"
          body:
            - menu-item:
                label: "Open"
                shortcut: ""
                selection: false
                enabled: true
                tooltip: "Open an existing layout file"
            - menu-item:
                label: "Save"
                shortcut: ""
                selection: false
                enabled: true
                tooltip: "Save the current layout"
            - separator
            - menu-item:
                label: "Exit"
                shortcut: ""
                selection: false
                enabled: true
                tooltip: "Close the editor"
      - menu:
          label: "Edit"
          body:
            - menu-item:
                label: "Preferences"
                shortcut: ""
                selection: false
                enabled: true
                tooltip: "Configure editor settings"
      - menu:
          label: "View"
          body:
            - menu-item:
                label: "Refresh"
                shortcut: ""
                selection: false
                enabled: true
                tooltip: "Refresh the current view"
