widgets:
  text-editor-demo:
    type: composite
    data:
      local:
        type: data-tree
        arg:
          children:
            python-code:
              metadata:
                label: |
                  def hello_world():
                      print("Hello from ImGui!")
                      return True

                  # Edit this code
                  hello_world()
            cpp-code:
              metadata:
                label: |
                  #include <iostream>

                  void hello_world() {
                      std::cout << "Hello from ImGui!" << std::endl;
                  }

                  // Edit this code
                  int main() {
                      hello_world();
                      return 0;
                  }
    main-data: local
    body:
      - separator-text: "Python Editor"

      - data-path: python-code
        text-editor:
          language: "python"
          size: [700, 400]

      - separator-text: "C++ Editor"

      - data-path: cpp-code
        text-editor:
          language: "cpp"
          size: [700, 300]
