widgets:
  colors-demo:
    type: composite
    body:
      - separator-text: "Color Edit"

      - data-path: color-rgb
        color-edit:
          head:
            tooltip: "Click to edit RGB color"
          format: rgb

      - separator-text: "Color Edit with Alpha"

      - data-path: color-rgba
        color-edit:
          head:
            tooltip: "Click to edit RGBA color with alpha"
          format: rgba

      - separator-text: "Color Button"

      - data-path: color-button
        color-button:
          head:
            tooltip: "Click to pick a color"
