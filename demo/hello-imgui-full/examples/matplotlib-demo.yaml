widgets:
  matplotlib-demo-page:
    type: composite
    body:
      - separator-text: "Matplotlib Integration"

      - markdown-unindented: |
          Interactive matplotlib plots embedded in ImGui.
          - Uses **Agg backend** for headless rendering
          - Displays via **immvision** image viewer

      - columns:
          count: 2

      - next-column:

      # Controls column
      - text: "Points"
      - data-id: points
        slider-int:
          min: 10
          max: 200

      - text: "Amplitude"
      - data-id: amplitude
        slider-float:
          min: 0.1
          max: 3.0

      - text: "Frequency"
      - data-id: frequency
        slider-float:
          min: 0.1
          max: 5.0

      - text: "Noise"
      - data-id: noise
        slider-float:
          min: 0.0
          max: 1.0

      - next-column:

      # Plot column
      - matplotlib:
          size: [450, 400]

      - columns:
          count: 1

data:
  points:
    metadata:
      label: 50
  amplitude:
    metadata:
      label: 1.0
  frequency:
    metadata:
      label: 1.0
  noise:
    metadata:
      label: 0.1
  plot_type:
    metadata:
      label: "line"
