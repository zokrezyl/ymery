widgets:
  drags-demo:
    type: composite
    body:
      - separator-text: "Drag Int"

      - data-id: drag-int
        drag-int:
          head:
            tooltip: "Drag to adjust integer value (0-100)"
          min: 0
          max: 100

      - separator-text: "Drag Float"

      - data-id: drag-float
        drag-float:
          head:
            tooltip: "Drag to adjust float value (0.0-1.0)"
          min: 0.0
          max: 1.0

      - separator-text: "Drag Range"

      - data-id: drag-int-min
        drag-int:
          head:
            tooltip: "Drag to set minimum value"
          min: 0
          max: 100

      - data-id: drag-int-max
        drag-int:
          head:
            tooltip: "Drag to set maximum value"
          min: 0
          max: 100
