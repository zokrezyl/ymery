widgets:
  # Popup for Tab demo
  tab-demo-popup:
    type: popup
    data:
      local:
        type: data-tree
        arg:
          children:
            input-text:
              metadata:
                label: "Editable text"
            slider-int:
              metadata:
                label: "50"
            color-edit:
              metadata:
                label: [1.0, 0.5, 0.2, 1.0]
            color-button:
              metadata:
                label: [0.2, 0.7, 1.0, 1.0]
    main-data: local
    body:
      - text: "Tab Widget Demo"
      - separator
      - tab-bar:
          label: "Demo Tabs"
          body:
            - tab-item:
                label: "Tab 1"
                body:
                  - text: "Content of Tab 1"
                  - separator
                  - text: "This is the first tab"
                  - bullet-text: "Feature A"
                  - bullet-text: "Feature B"
                  - bullet-text: "Feature C"
            - tab-item:
                label: "Tab 2"
                body:
                  - text: "Content of Tab 2"
                  - separator
                  - data-path: input-text
                    text: "Text Input:"
                  - data-path: input-text
                    input-text:
                  - separator
                  - text: "Slider:"
                  - data-path: slider-int
                    slider-int:
                      min: 0
                      max: 100
            - tab-item:
                label: "Tab 3"
                body:
                  - text: "Content of Tab 3"
                  - separator
                  - button:
                      label: "Button 1"
                  - button:
                      label: "Button 2"
                  - button:
                      label: "Button 3"
            - tab-item:
                label: "Colors"
                body:
                  - text: "Color Widgets Demo"
                  - separator
                  - text: "Color Edit (RGBA):"
                  - data-path: color-edit
                    color-edit:
                  - separator
                  - text: "Color Button:"
                  - data-path: color-button
                    color-button:
                  - same-line
                  - text: "Click to see color"

  # Tab content for Tab Demo
  tab-demo-tab:
    type: composite
    data:
      local:
        type: data-tree
        arg:
          children:
            input-text:
              metadata:
                label: "Editable text"
            slider-int:
              metadata:
                label: "50"
            color-edit:
              metadata:
                label: [1.0, 0.5, 0.2, 1.0]
            color-button:
              metadata:
                label: [0.2, 0.7, 1.0, 1.0]
    main-data: local
    body:
      # Upper part: Button to open popup
      - button:
          label: "Open Tab Demo Popup"
          body: tab-demo-popup
      - separator
      - text: "Local Data Tree:"
      # Lower part: Tree view of local data
      - child:
          size: [0, 300]
          border: true
          body:
            - builtin.tree-view:
