widgets:
  # Popup for Tab demo (used from Popups tab)
  tab-demo-popup:
    type: popup
    data:
      local:
        type: data-tree
        arg:
          children:
            input-text:
              metadata:
                label: "Editable text"
            slider-int:
              metadata:
                label: "50"
            color-edit:
              metadata:
                label: [1.0, 0.5, 0.2, 1.0]
            color-button:
              metadata:
                label: [0.2, 0.7, 1.0, 1.0]
    main-data: local
    body:
      - tab-demo-content:

  # Reusable content for both tab and popup (inherits data from parent)
  tab-demo-content:
    type: composite
    body:
      - text:
          label: "Tab Widget Demo"
          tooltip: "Demonstrates tab-bar and tab-item widgets. Data: 'local' (type: data-tree) - contains input-text, slider-int, color-edit, and color-button children."
      - separator
      - tab-bar:
          label: "Demo Tabs"
          tooltip: "Tab bar widget containing multiple tab-item children. Each tab shows different widget demonstrations."
          body:
            - tab-item:
                label: "Tab 1"
                tooltip: "Static content tab - shows text and bullet-text widgets with no data binding."
                body:
                  - text:
                      label: "Content of Tab 1"
                      tooltip: "Static text - the 'label' value is defined directly in YAML, no data binding."
                  - separator
                  - text: "This is the first tab"
                  - bullet-text:
                      label: "Feature A"
                      tooltip: "Bullet-text widget - renders text with a bullet point prefix."
                  - bullet-text: "Feature B"
                  - bullet-text: "Feature C"
            - tab-item:
                label: "Tab 2"
                tooltip: "Input widgets tab - demonstrates input-text and slider-int bound to local data tree."
                body:
                  - text: "Content of Tab 2"
                  - separator
                  - text:
                      label: "Text Input:"
                      tooltip: "Label for input-text widget below. The input reads/writes to 'input-text' child in local data tree."
                    data-path: input-text
                  - input-text:
                      tooltip: "Input-text widget bound to local data via 'data-path: input-text'. Changes are stored in data tree."
                    data-path: input-text
                  - separator
                  - text: "Slider:"
                  - slider-int:
                      min: 0
                      max: 100
                      tooltip: "Slider-int widget with min/max bounds. Bound to 'slider-int' child in local data tree."
                    data-path: slider-int
            - tab-item:
                label: "Tab 3"
                tooltip: "Button widgets tab - shows static buttons with no data binding."
                body:
                  - text: "Content of Tab 3"
                  - separator
                  - button:
                      label: "Button 1"
                      tooltip: "Static button - label defined in YAML. Buttons can have 'body' for popups or event handlers."
                  - button:
                      label: "Button 2"
                      tooltip: "Multiple buttons can be placed sequentially."
                  - button:
                      label: "Button 3"
            - tab-item:
                label: "Colors"
                tooltip: "Color widgets tab - demonstrates color-edit and color-button bound to local data."
                body:
                  - text:
                      label: "Color Widgets Demo"
                      tooltip: "Color widgets store RGBA values as [r, g, b, a] arrays in the data tree."
                  - separator
                  - text: "Color Edit (RGBA):"
                  - color-edit:
                      tooltip: "Color-edit widget - full color picker UI. Bound to 'color-edit' child storing [1.0, 0.5, 0.2, 1.0]."
                    data-path: color-edit
                  - separator
                  - text: "Color Button:"
                  - color-button:
                      tooltip: "Color-button widget - shows current color, click to open picker. Bound to 'color-button' child."
                    data-path: color-button
                  - same-line
                  - text: "Click to see color"

  # Tab content - shows demo content directly
  tab-demo-tab:
    type: composite
    data:
      local:
        type: data-tree
        arg:
          children:
            input-text:
              metadata:
                label: "Editable text"
            slider-int:
              metadata:
                label: "50"
            color-edit:
              metadata:
                label: [1.0, 0.5, 0.2, 1.0]
            color-button:
              metadata:
                label: [0.2, 0.7, 1.0, 1.0]
    main-data: local
    body:
      - tab-demo-content:
      - separator
      - text:
          label: "Local Data Tree:"
          tooltip: "Shows the local data-tree structure. Contains children for input-text, slider-int, color-edit, and color-button."
      - child:
          size: [0, 300]
          border: true
          body:
            - builtin.tree-view:

  # Button for Popups tab
  tab-demo-button:
    type: composite
    body:
      - button:
          label: "Open Tab Demo Popup"
          body: tab-demo-popup
